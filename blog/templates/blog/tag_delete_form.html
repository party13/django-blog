{% extends 'blog/base_blog.html'  %}

        {% block title %}
            Delete Tag "{{ tag.title | title }}" - {{ block.super }}
        {% endblock %}

        {% block content %}
            <h1 class = "mb-5"> Delete Tag : </h1>

            <form class= "mb-5" action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
                {% csrf_token %}
                <h3> Are you sure you want to delete tag "<b>{{ tag.title|title  }}</b>" ?</h3>


                <button type="submit" class ="btn btn-danger" >Delete tag</button>

            </form>

                <a href="{{ tag.get_absolute_url }}">
                    <button type="reset" class ="btn btn-primary" >Cancel</button>
                </a>
        {% endblock %}
